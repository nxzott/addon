<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="main-header glass-blur">
        <div class="header-left">
            <a href="index.html" class="back-btn" title="Kembali ke Beranda" style="display:none">
                <span class="material-icons">arrow_back</span>
            </a>
            <img src="image/pack_icon.png" alt="icon" class="header-icon no-bg" id="tiktok-logo">
            <span class="header-title">N I Z Λ M</span>
        </div>
    </header>
    <main>
        <div id="detail-container" class="detail-container"></div>
    </main>
    <div id="loader" class="loader-container" style="display:none;">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading addon...</div>
    </div>
    <script src="detail.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const tiktok = document.getElementById('tiktok-logo');
        if (tiktok) {
            tiktok.addEventListener('click', function() {
                window.open('https://www.tiktok.com/@nxzovt', '_blank');
            });
        }
    });
    </script>
</body>
</html>
