<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N I Z Λ M</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="main-header glass-blur">
        <div class="header-left">
            <img src="image/pack_icon.png" alt="icon" class="header-icon no-bg" id="tiktok-logo">
            <span class="header-title">N I Z Λ M</span>
        </div>
    </header>
    <main>
        <div class="addon-actions">
            <input type="text" id="search" placeholder="Search">
        </div>
        <ul id="addon-list"></ul>
    </main>
    <button id="scrollTopBtn" class="scroll-top-btn" title="Scroll to top">
        <span class="material-icons">expand_less</span>
    </button>
    <div id="loader" class="loader-container" style="display:none;">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading addon list...</div>
    </div>
    <div class="site-credit"><div class="site-credit-inner">© N I Z Λ M - 2025 Alright Reserved.</div></div>
    <script src="script.js"></script>
    <script>
    // Logo TikTok handler
    document.addEventListener('DOMContentLoaded', function() {
        const tiktok = document.getElementById('tiktok-logo');
        if (tiktok) {
            tiktok.addEventListener('click', function() {
                window.open('https://www.tiktok.com/@nxzovt', '_blank');
            });
        }
    });
    </script>
</body>
</html>
