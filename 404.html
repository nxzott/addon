<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found | nxzott</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0a0512;
        color: #e0d7ff;
        font-family: 'JetBrains Mono', 'Outfit', Arial, sans-serif;
    }
    .notfound-container {
        text-align: center;
        animation: fadeInUp 1s;
    }
    .notfound-title {
        font-size: 5em;
        font-weight: bold;
        color: #c9b7ff;
        letter-spacing: 0.1em;
        text-shadow: 0 2px 14px #b79fff44;
        margin-bottom: 0.2em;
    }
    .notfound-desc {
        font-size: 1.18em;
        color: #e0d7ff;
        margin-bottom: 1.6em;
    }
    .notfound-home {
        display: inline-block;
        font-size: 1.13em;
        padding: 10px 24px;
        border-radius: 14px;
        background: transparent;
        border: 2px solid #e0d7ff;
        color: #e0d7ff;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.13s, color 0.13s, border 0.13s, transform 0.16s;
        box-shadow: 0 2px 12px #b79fff44;
    }
    .notfound-home:hover, .notfound-home:focus {
        background: #e0d7ff;
        color: #0a0512;
        border: 2.2px solid #c9b7ff;
        transform: scale(1.04);
    }
    </style>
</head>
<body>
    <div class="notfound-container">
        <div class="notfound-title">404</div>
        <div class="notfound-desc">
            Halaman tidak ditemukan.<br>
            Sepertinya kamu tersesat di dunia maya.
        </div>
        <a href="index.html" class="notfound-home">Kembali ke Beranda</a>
    </div>
</body>
</html>
